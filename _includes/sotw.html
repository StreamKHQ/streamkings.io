<div id="sotw" class="sotw">
  <div class="container">
    <div class="col-md-8">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="twitch_stream">
          <iframe src=""></iframe>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="header">
        {{ site.data.settings.sotw-header }}
      </div>
      <div class="twitch_info">
        <a id="usernameLink" href="">
          <div class="username" id="username">
          </div>
        </a>
        <div class="currently">
          Currently streaming
        </div>
        <a id="gameLink" href="">
          <div class="game" id="game">
          </div>
        </a>
      </div>
      {% if site.data.settings.twitchBio == true %}
      <div class="bio" id="bio">
      </div>
      {% else %}
      <div class="bio">
        {{ site.data.settings.customBio }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% include sotw_script.html %}
