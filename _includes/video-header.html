<!-- Jumbotron Video Header -->
<div id="video-header">
  <div class="jumbotron video-header">
    <div class="container">
      <video class="video" preload="" muted="" autoplay="" loop="">
        <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
      </video>
      <div class="col-lg-12 text-center">
        <div class="inner">
          <div class="text">
            <h1 class="header">{{ site.data.settings.video-header.header }}</h1>
            <h2 class="sub-header">{{ site.data.settings.video-header.sub-header }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
