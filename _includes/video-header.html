<!-- Jumbotron Video Header -->
<div id="discord">

      <div class="col-lg-12 text-center">
        <div class="inner">
          <div class="text">
            <h1 class="header">{{ page.video-header.header }}</h1>
            <h2 class="sub-header">{{ page.video-header.sub-header }}</h2>

      </div>
    </div>
  </div>
</div>
